<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI CALCULATOR</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="#">DOM EXAMPLE</a>
</nav>

<section>
    <form>
        <h2>PERSONAL LOAN EMI CALCULATOR</h2>

        <div id="amount-div">
            <label>Loan Amount</label>
            <input id="amount"  placeholder="&#8377">
            <div id="amount-error"></div>
            <br><br>
        </div>
        <div id="tenure-div">
            <label>Tenure</label>
            <input id="years"  placeholder="Years">
            <div id="tenure-error"></div>
            <br><br>
        </div>
        <div id="rate-div">
            <label>Rate of Interest</label>
            <input id="rate"  placeholder="%">
            <div id="rate-error"></div>
            <br><br>
        </div>
        <button id="calculate" type="button">CALCULATE</button>

        <button id="reset" type="reset">RESET</button><br>
        <hr>
        <br>
        <button id="result" type="button">EMI</button>

        <div class="card-footer text-center text-muted">
            <small>Developed & Maintained by<br>Shubham Vaidya @ Uibrains.com</small>
        </div>

    </form>
</section>

<script src="25_Script.js"></script>
</body>
</html>
