<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Examples</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <nav>
        <a href="#">JavaScript DOM Examples</a>
    </nav>

    <!-- SMS App -->
    <section>
        <article>
            <h3>SMS App</h3>
            <form>
                <textarea rows="5" cols="30" id="text-area" maxlength="100"></textarea>
            </form>
            <h3>The Characters Remaining <span id="span">100</span></h3>
        </article>
    </section>
    <br>

    <!-- Show Password -->
    <section>
        <form>
            <label>Password</label>
            <input type="password" id="password">
            <input type="checkbox" id="check"> Show Password
        </form>
    </section>
    <br>

    <!-- Select Box From an Array -->
    <section>
        <form>
            <label>Select Language</label>
            <select id="lang-select">
            </select>
        </form>
    </section>

<script src="27_script.js"></script>
</body>
</html>
